{% extends "base.html" %}

{% block title %}
    Calendar
{% endblock %}

{% block main %}
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3"></div>
        <div class="pure-u-1 pure-u-md-1-3" style="text-align: center">
            <table id="cal" class="unselectable">
                <thead>
                <tr>
                    <td><i id="prev-month" data-feather="chevrons-left"></i></td>
                    <td colspan="5" id="calendar-title"></td>
                    <td><i id="next-month" data-feather="chevrons-right"></i></td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                </tr>
                </thead>
                <tbody>
                    <tr id="week0"><td></td></tr>
                    <tr id="week1"><td></td></tr>
                    <tr id="week2"><td></td></tr>
                    <tr id="week3"><td></td></tr>
                    <tr id="week4"><td></td></tr>
                    <tr id="week5"><td></td></tr>
                </tbody>
            </table>
        </div>
        <div class="pure-u-1"></div>
    </div>
    <script>
        fetchDays();
    </script>
{% endblock %}
